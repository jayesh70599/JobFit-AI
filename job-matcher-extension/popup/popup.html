<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-body">
  <header class="popup-header">
    <h3>JobFit AI</h3>
  </header>

  <main id="view-container">
    <div id="main-view" class="view" style="display: none;">
      <p id="resume-status">
        <strong>Current Resume:</strong> 
        <span id="resume-filename-text">No resume on file.</span>
      </p>
      <form id="resume-form">
        <label for="resume-upload" class="btn btn-secondary">
          Upload / Replace Resume
        </label>
        <input type="file" id="resume-upload" accept=".pdf">
      </form>
      <button id="analyze-btn" class="btn btn-primary">Analyze this Job</button>
      <button id="logout-btn" class="btn btn-logout">Log Out</button>
    </div>

    <div id="login-view" class="view">
      <form id="login-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
      <p class="auth-link">
        Need an account? <a href="#" id="show-register-link">Register</a>
      </p>
    </div>

    <div id="register-view" class="view" style="display: none;">
      <form id="register-form">
        <label for="register-name">Name</label>
        <input type="text" id="register-name" required>
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required>
        <label for="register-password">Password</label>
        <input type="password" id="register-password" required>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      <p class="auth-link">
        Have an account? <a href="#" id="show-login-link">Log In</a>
      </p>
    </div>
  </main>

  <footer id="message-div"></footer>
  <script src="popup.js"></script>
</body>
</html>
